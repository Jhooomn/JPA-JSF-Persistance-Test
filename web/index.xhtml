<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputText value="Nombre"></h:outputText>
                <p:inputText value="#{pacienteController.paciente.nombre}"></p:inputText>

                <h:outputText value="Apellido"></h:outputText>
                <p:inputText value="#{pacienteController.paciente.apellido}"></p:inputText>

                <h:outputText value="Identificacion"></h:outputText>
                <p:inputText value="#{pacienteController.paciente.identificacion}"></p:inputText>

                <h:outputText value="Sexo"></h:outputText>
                <p:inputText value="#{pacienteController.paciente.sexo}"></p:inputText>

            </p:panelGrid>
            <h:commandButton value="registrar" action="#{pacienteController.registrar()}"/>

            <p:dataTable var="pac" value="#{pacienteController.pacientes}" style="text-align: center;">
                <p:column headerText="Identificacion">
                    <h:outputText value="#{pac.identificacion}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{pac.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{pac.apellido}" />
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputText value="#{pac.sexo}" />
                </p:column>

            </p:dataTable>
            <p:growl />

        </h:form>

    </h:body>
</html>
